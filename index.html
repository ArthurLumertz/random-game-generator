        .idea {

            opacity: 1;
            padding: 0;
        }

        .idea:hover {
            color:#fff;
            text-shadow:0px 0px 3px #fff;
        }

        .idea.animate {
            animation: click 0.5s ease-in-out;
            animation-iteration-count: 1;
        }

        @keyframes click {
            0% {
                transform: scale(1.0);
            }
            50% {

            }
            100% {
